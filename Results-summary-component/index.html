<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>

  <script defer src="./script.js"></script>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="result">
      <h2>Your Result</h2>
      <div>
        <p>76</p>of 100
      </div>
      <p>Great</p>
      <p> You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <div class="grades">
        <div class="criteria">
          <p>
            <img src="./assets/images/icon-reaction.svg" alt="icon">
            Reaction
          </p>
          <p><span>80</span> / 100</p>
        </div>
        <div class="criteria">
          <p>
            <img src="./assets/images/icon-memory.svg" alt="icon">
            Memory
          </p>
          <p><span>92</span> / 100</p>
        </div>
        <div class="criteria">
          <p>
            <img src="./assets/images/icon-verbal.svg" alt="icon">
            Verbal
          </p>
          <p><span>61</span> / 100</p>
        </div>
        <div class="criteria">
          <p>
            <img src="./assets/images/icon-visual.svg" alt="icon">
            Visual
          </p>
          <p><span>72</span> / 100</p>
        </div>
      </div>

      <button class="btn">Continue</button>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/MohamedAmin324">Amine Basdouri</a>.
    </div>
  </footer>
</body>

</html>
