<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <script defer src="./script.js"></script>

</head>

<body>

  <main>
    <section class="result">
      <h2>Your Result</h2>
      <div class="score">
        <p class="score__value">76</p>of 100
      </div>
      <p class="honor">Great</p>
      <p class="honor-details"> You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <div class="grades">
        <div class="criteria">
          <p class="label">
            <img src="./assets/images/icon-reaction.svg" alt="icon">
            Reaction
          </p>
          <p><span class="grade">80</span> <span>/</span> <span> 100</span></p>
        </div>
        <div class="criteria">
          <p class="label">
            <img src="./assets/images/icon-memory.svg" alt="icon">
            Memory
          </p>
          <p><span class="grade">92</span> <span>/</span> <span> 100</span></p>
        </div>
        <div class="criteria">
          <p class="label">
            <img src="./assets/images/icon-verbal.svg" alt="icon">
            Verbal
          </p>
          <p><span class="grade">61</span> <span>/</span> <span> 100</span></p>
        </div>
        <div class="criteria">
          <p class="label">
            <img src="./assets/images/icon-visual.svg" alt="icon">
            Visual
          </p>
          <p><span class="grade">72</span> <span>/</span> <span> 100</span></p>
        </div>
      </div>

      <button class="btn">Continue</button>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/MohamedAmin324">Amine Basdouri</a>.
    </div>
  </footer>
</body>

</html>
